<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="./Orientation_example_files/samples.css" rel="stylesheet" type="text/css">

        <style type="text/css">
            .garden {
  position: relative;
  width : 200px;
  height: 200px;
  border: 5px solid #CCC;
  border-radius: 10px;
}

.ball {
  position: absolute;
  top   : 90px;
  left  : 90px;
  width : 20px;
  height: 20px;
  background: green;
  border-radius: 100%;
}
        </style>

        <style>
.buttons, .axes {
  padding: 1em;
}
.button {
  padding: 1em;
  border-radius: 20px;
  border: 1px solid black;
  background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAAAXNSR0IArs4c6QAAAAxJREFUCNdjYPjPAAACAgEAqiqeJwAAAABJRU5ErkJggg==);
  background-size: 0% 0%;
  background-position: 50% 50%;
  background-repeat: no-repeat;
}
.pressed {
  border: 1px solid red;
}
</style>

</head>

<script type="text/javascript" src="controller.js"></script>

<body>

  <h1 onclick="resetNumbers()">RESET</h1>

  <pre class="output"></pre>

  <h2 id="start">Press a button on your controller to start</h2>
  <a href="https://github.com/luser/gamepadtest"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>


  <script type="text/javascript">
    var output = document.querySelector('.output');
    var resetX = 0;
    var resetY = 0;

    var event_x = 0;
    var event_y = 0;

    function handleOrientation(event) {
      var x = (event.alpha - resetX);  // In degree in the range [0, 360]
      var y = (event.gamma - resetY); // In degree in the range [-90,90]
      event_x = event.alpha;
      event_y = event.gamma;

     while (x < -90 || x > 90) {
       if (x < -90) { x += 180 };
       if (x > 90)  { x -= 180 };
     }

     while (y < -90 || y > 90) {
       if (y < -90) { y += 180 };
       if (y > 90)  { y -= 180 };
     }

      output.innerHTML  = "alpha : " + -x + "\n";
      output.innerHTML += "gamma: " + -y + "\n";
    }

    function resetNumbers() {
      resetX = event_x;
      resetY = event_y;
    }

    window.addEventListener('deviceorientation', handleOrientation);
  </script>
</body>
</html>
